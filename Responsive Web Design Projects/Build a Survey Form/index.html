<!DOCTYPE html>

<html>
    <head>
        <title>Survey Form</title>
        <link rel="stylesheet" href="index.css">
    </head>

    <body>
        <main id="main">
            <h1 id="title">freeCodeCamp Survey Form</h1>

            <p id="description">Thank you for taking the time to help us improve the platform</p>

            <form id="survey-form">
                <div class="form-block">
                    <label for="name" id="name-label">Name</label>
                    <input type="text" id="name" placeholder="Enter your name" required/>
                </div>

                <div class="form-block">
                    <label for="email" id="email-label">Email</label>
                    <input type="email" id="email" placeholder="Enter your Email" required/>
                </div>

                <div class="form-block">
                    <label for="number" id="number-label">Age (optional)</label>
                    <input type="number" id="number" placeholder="Age" min="20" max="80"/>
                </div>

                <div class="form-block">
                    <label for="dropdown">Which option best describes your current role?</label>
                    <select id="dropdown">
                        <option selected disabled>Select current role</option>
                        <option>Student</option>
                        <option>Full Time Job</option>
                        <option>Full Time Learner</option>
                        <option>Prefer not to say</option>
                        <option>Other</option>
                    </select>
                </div>
                
                <div class="form-block">
                    <label for="recommend-group">Would you recommend freeCodeCamp to a friend?</label>
                    <fieldset id="recommend-group">
                        <label for="definitely">
                            <input type="radio" id="definitely" name="recommend" value="definitely" checked/>
                            Definitely
                        </label>

                        <label for="maybe">
                            <input type="radio" id="maybe" name="recommend" value="maybe"/>
                            Maybe
                        </label>

                        <label for="not-sure">
                            <input type="radio" id="not-sure" name="recommend" value="not-sure"/>
                            Not sure
                        </label>
                    </fieldset>
                </div>

                <div class="form-block">
                    <label for="dropdown2">What is your favorite feature of freeCodeCamp?</label>
                    <select id="dropdown2">
                        <option selected disabled>Select an option</option>
                        <option>Challenges</option>
                        <option>Projects</option>
                        <option>Community</option>
                        <option>Open Source</option>
                    </select>
                </div>

                <div class="form-block">
                    <label for="improve-group">What would you like to see improved? (Check all that apply)</label>
                    <fieldset id="improve-group">
                        <label for="fep">
                            <input type="checkbox" id="fep" name="improve" value="fep"/>
                            Front-end Projects
                        </label>

                        <label for="bep">
                            <input type="checkbox" id="bep" name="improve" value="bep"/>
                            Back-end Projects
                        </label>

                        <label for="dvp">
                            <input type="checkbox" id="dvp" name="improve" value="dvp"/>
                            Data Visualization
                        </label>

                        <label for="clg">
                            <input type="checkbox" id="clg" name="improve" value="clg"/>
                            Challenges
                        </label>

                        <label for="osc">
                            <input type="checkbox" id="osc" name="improve" value="osc"/>
                            Open Source Community
                        </label>

                        <label for="ghr">
                            <input type="checkbox" id="ghr" name="improve" value="ghr"/>
                            Gitter help rooms
                        </label>

                        <label for="vds">
                            <input type="checkbox" id="vds" name="improve" value="vds"/>
                            Videos
                        </label>

                        <label for="cmu">
                            <input type="checkbox" id="cmu" name="improve" value="cmu"/>
                            City Meetups
                        </label>

                        <label for="wik">
                            <input type="checkbox" id="wik" name="improve" value="wik"/>
                            Wiki
                        </label>

                        <label for="frm">
                            <input type="checkbox" id="frm" name="improve" value="frm"/>
                            Forum
                        </label>

                        <label for="adc">
                            <input type="checkbox" id="adc" name="improve" value="adc"/>
                            Additional Courses
                        </label>
                    </fieldset>
                </div>

                <div class="form-block">
                    <label for="comments">Any comments or suggestions?</label>
                    <textarea id="comments" placeholder="Enter your comment here..."></textarea>
                </div>

                <div class="form-block">
                    <input type="submit" id="submit" value="Submit"/>
                </div>
            </form>
        </main>
    </body>
</html>
